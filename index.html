function maxVal(){
var x=document.getElementById("numSeries").value;
var array=x.split(',');
var max=Math.max.apply(Math,array);
document.getElementById("maxSpan").innerHTML=max;
}

function minVal(){
var x=document.getElementById("numSeries").value;
var array=x.split(',');
var min = 1000000000000000;
for(var n=0;n<array.length;n++){
  if(min>parseInt(array[n])){
    min=parseInt(array[n]);
  }
}
document.getElementById("minSpan").innerHTML=min;
}
function sumVal(){
var x=document.getElementById("numSeries").value;
var array=x.split(',');
var sum=0;
for (var n= 0; n<array.length;n++){
 sum=sum+parseInt(array[n]);
}
document.getElementById("sumSpan").innerHTML=sum;
}

function avgVal(){
var x=document.getElementById("numSeries").value;
var array=x.split(',');
var sum=0;
for (var n= 0; n<array.length;n++){
 sum=sum+parseInt(array[n]);
}
document.getElementById("avgSpan").innerHTML=(sum/array.length);
}

function revVal(){
var x=document.getElementById("numSeries").value; 
var rev='';
var array=x.split(',');
for(var n=array.length-1;n>=0;n--){
rev = rev.concat(array[n], ',');
}
document.getElementById("revSpan").innerHTML=rev;
}
